{% extends 'base.html' %}
{% block content %}
    <div class="container w-50">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">ðŸ“ƒGenerate Report</h5>
                <form action="/generate" method="get">
                    <div class="row">
                            <div class="input-group">
                                <span class="input-group-text">Date</span>
                                <input type="date" name="date" class="form-control" value="{{date}}" required>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container w-50 mb-3">
        <form action="/report" method="get">
            <div class="input-group mb-3">
                <input type="month" id="month" name="month" class="form-control w-fit" value="{{month}}">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">No of Records</th>
                    <th scope="col">File</th>
                </tr>
            </thead>
            <tbody id="monthRecords">
                {% for record in records %}
                <tr>
                    <td scope="row">{{record}}</td>
                    <td>{{records[record]['nor']}}</td>
                    {% if records[record]['nor'] > 0 %}
                        <td><a class="btn btn-success pe-auto" href="/generate?date={{'-'.join(record.split('-'))}}">Download</a></td>
                    {% else %}
                        <td><a class="btn btn-danger pe-none" href="#">No Record</a></td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        $(".nav-link")[3].classList.toggle('active', true);
    </script>
{% endblock %}
